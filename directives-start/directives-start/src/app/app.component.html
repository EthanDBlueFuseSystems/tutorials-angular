      <div *appUnless ="!onlyOdd">
        <li
          class="list-group-item"
          [ngClass]="{odd: even% 2 !== 0}"
          [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
          *ngFor="let even of evenNumbers">{{even}}
        </li>
      </div>
      

      <p appBasicHighlight> Style me Green</p>
      <p appBetterHighlight [defaultColor] = "'yellow'" [highlightColor]="'red'"> Style me Green</p>
      
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">5</p>
        <p *ngSwitchCase="10">10</p>
        <p *ngSwitchCase="100">100</p>
        <p *ngSwitchCaseDefault>Default</p>
      </div>
    </div>
  </div>
</div>
